name: Secret scanning

on:
  push:
    branches:
      - main

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Truffleog
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip -y
          pip3 install trufflehog

      - name: Scan for secrets
        run: |
          trufflehog --entropy=False --regex --rules=./trufflehog-rules.json .
